{% load static %}

<h3>Use Cases:</h3>
<div class="all_use_cases">

         {% for use_case in use_cases %}
         <div class="use_case" id="{{use_case.id}}"> 
            <div class="row">
                <div class="col taggable">
                    {{ use_case.description }} 
                </div>
                <div class="col-1">
                    <button class="btn btn-outline-warning bi-trash3-fill delete-use-case" title="Delete this Use Case"></button>
                    <button class="btn btn-outline-success bi-pencil-fill edit mt-1" title="Edit this Use Case" data-toggle="modal" data-target="#editTopic"></button>
                </div>
            </div>
        </div>
         {%endfor%}

 </div>

 
{% block javascript %}
<script src="{% static 'js/use-case.js' %}"></script>
{% endblock %}
