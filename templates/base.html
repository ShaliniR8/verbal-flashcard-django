<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% block stylesheet %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/flashcard.css' %}">
    {% endblock %}

    <title>Verbal!</title>
  </head>
  <body>
    <div class="container">
      <div id="message-container"></div>
      {% block content %}
        {% if exists %}
          <a href="/1" class="btn btn-primary btn-lg" role="button">Go To Topics</a>
        {% else %}
          <h1> Create your first Topic! </h1>
          <a href="/create-topic" class="btn btn-primary btn-lg" role="button"> + </a>
        {% endif %}
      {% endblock %}
  </div>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  {% block javascript %}
    <script src="{% static 'js/flashcard-form.js' %}"></script>
  {% endblock %}
  </body>
</html>

<script>
  var createTagUrl = "{% url 'create-tag' %}";
  var removeTagUrl = "{% url 'remove-tag' %}";
  var editTopicUrl = "{% url 'edit-topic' %}";
  var deleteTopicUrl = "{% url 'delete-topic' %}";
</script>
