{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
     <button type="button" class="btn btn-primary mb-2 mt-2" id="add_comp_row"> Add Row </button>
     <form method="post">
          {% csrf_token %}
          <table class="table table-dark table-striped">
               <thead>
                    <tr>
                         <th><input class="form-control" list="datalistOptions" required id="id_comparison1" name="comparison1" placeholder="Heading 1"/></th>
                         <th><input class="form-control" list="datalistOptions" required id="id_comparison2" name="comparison2" placeholder="Heading 2"/></th>
                         <th style="width:10%">Exclude Row</th>
                    </tr>
               </thead>
               <tbody>   
                    
               </tbody>
        </table>
                      
        

      
        
        <p>
          
          
        </p>
                   
        <button type="submit" class="btn btn-success">Add</button>
        {{ child_formset.management_form }}
     </form>

     <datalist id="datalistOptions">
          {% for option in options %}
               <option value="{{option}}">
          {% endfor %}
     </datalist>
</div>
{% endblock %}

{% block javascript %}
     <script src="{% static 'js/comparison.js' %}"></script>
{% endblock %}
